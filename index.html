<h2>Conversor para convertir euros a dolares y dolares a euros</h2>





<script type="text/javascript">
function convertir_a_dollares(euro)
{
numero = /[0-9\.]$/

if (!numero.exec(euro))
{
alert("Esto no es un número");
}
else
{
dollar = parseFloat(1.3086);
resultado = dollar*parseFloat(euro);
document.getElementById("total").innerHTML = euro + " euros son... " + resultado.toFixed(2) + " dollares";
}
}

function convertir_a_euros(dollar)
{
numero = /[0-9\.]$/

if (!numero.exec(dollar))
{
alert("Esto no es un número");
}
{
euro = parseFloat(0.7641);
resultado = euro*parseFloat(dollar);
document.getElementById("total").innerHTML = dollar + " dollares son ... " + resultado.toFixed(2) + " euros";
}
}
</script>

<h3>Convertir euros a dolares</h3>

<input type="text" class="col-lg-offset-2 col-lg-10"  id="dollar">


<input type="button" class="btn btn-primary" value="convertir" onclick="convertir_a_dollares(document.getElementById('dollar').value)"><br><br>
<h3>Convertir dolares a euros</h3>

<input type="text" class="col-lg-offset-2 col-lg-10"  id="euros">    

<input type="button" class="btn btn-primary"   value="Convertir" onclick="convertir_a_euros(document.getElementById('euros').value)">


<div id="total">
